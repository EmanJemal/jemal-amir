        <!-- Popup Modal -->
        <div id="removeCustomerModal" class="modal">
            <div class="modal-content">
            <h2>Confirm Action</h2>
            <label for="passwordInput">Enter Password:</label>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button id="confirmRemoveBtn">Confirm</button>
            <button id="cancelRemoveBtn">Cancel</button>
            </div>
        </div>
        
    <div class="header">
        <img src="/Images/Home Land Hotel Logo.png" alt="home-land-hotel-logo" class="logo">
        <h1 class="title">Home Land Hotel</h1>
    </div>

    <div class="overview-boxes">

        <div class="total-rooms-reserved">
            <i class="fa-solid fa-house"></i>
            <h3>የተያዙ ክፍሎች</h3>
            <h1>loading...</h1>
        </div>

            <h1>Loading...</h1>
        </div>
        
        <div class="total-money-made-month">
            <i class="fa-solid fa-calendar-days"></i>
            <h3>በዚ ወር በ አጠቃላይ የተሰራ</h3>
            <h1>Loading...</h1>
        </div>
    </div>
    

    <div class="daily-table">

            <div class="floor-one">

            <div class="floor-four">

                    <!-- Dynamic room numbers will be inserted here -->
                </ul>
            </div>
        </div>
        

        <div class="keys">
            <h1>Keys</h1>
            <div class="grid-keys">

                <div class="black">
                    <div style="background-color: black;"></div> <h3>Payed and Still there</h3>
                </div>

                <div class="orange">
                    <div style="background-color: #fc6b13;"></div> <h3>There are there but didn't pay</h3>
                </div>

                <div class="blue">
                    <div style="background-color: #67a8df;"></div> <h3>They have paid advance</h3>
                </div>
                
            </div>
        </div>

    </div>
